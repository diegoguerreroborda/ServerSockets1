<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link href="style.css" rel="stylesheet">
  <title>Instacia cliente</title>
</head>
<body>
    <h1 id="app" name="hour">{{ message }}</h1>


  <div id="appt" name="appt">
    <input type="time" id="timeInput" min="09:00" max="18:00" required>

    <button class="btn1" id="btn1" name="btn" onClick="uploadTime()" >Cambiar</button>
  </div>

  <div class="divTable" id="app-2">
    <table>
      <thead>
          <tr>
              <th>Hora Local</th><th>Ajuste</th><th>Nueva Hora</th>
          </tr>
      </thead>
      <tr class="list-group-item" v-for="data in data_hours">
        <td>{{ data.localHour }}</td><td>{{ data.ajuste }}</td><td>{{ data.newHour }}</td>
      </tr>
    </table>
</div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
